<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
      <li title="Use a tag &lt;p&gt;"><p>Parágrafo</p></li> <!--esse é o correto-->
      <li title="Use as tags <h1>...<h6>"><p>Títulos</p></li>
      <li title="Use a tag <img>"><p>Imagens</p></li>
      <li title="Use a tag <abbr>"><p>Abreviações</p></li>
      <li title="Use a tag <code>"><p>Código-fonte</p></li>
      <li title="Use as tags <ol> e <li>"><p>Listas númeradas</p></li>
      <li title="Use as tags <ul> e <li>"><p>Listas com demarcadores</p></li>
    </ul>
</body>
</html>
